[package]
name = "youtube-first-comment"
version = "0.1.0"
edition = "2021"

[dependencies]
dotenvy = "0.15.7"
google-youtube3 = "5.0.5"
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.128"
tokio = { version = "1.40.0", features = ["macros", "rt-multi-thread"] }
